<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>week5</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3.3.2/dist/vue-loading.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Book思議</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html"><i class="fas fa-home"></i> 首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cart-link" href="cart.html">
                                <i class="fas fa-shopping-cart"></i> 購物車
                                <span class="badge badge-pill badge-danger cart-num">{{ quantity }}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container mt-5">
            <loading :active.sync="isLoading"></loading>
            
            <div class="row">
                <div class="col-md-6 mb-4" v-for="item in products" :key="item.id">
                    <div class="row no-gutters product h-100 shadow-sm">
                        <div class="col-md-4 d-flex flex-column product-img">
                            <img :src="item.imageUrl[0]" class="card-img p-3" :alt="item.title">
                        </div>
                        <div class="col-md-8 d-flex flex-column">
                            <div class="card-body">
                                <span class="badge badge-success badge-pill mb-3">{{ item.category }}</span>
                                <h5 class="card-title">【{{ item.title }}】</h5>
                                <p class="card-text">{{ item.content }}</p>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <del class="origin-price">${{ item.origin_price }}</del>
                                        <span class="price">${{ item.price }}</span>
                                    </div>
                                    <button type="button" class="btn btn-outline-info" @click="addCart(item.id)"><i class="fas fa-cart-plus"></i> 加入購物車</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" ref="cartModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body text-center msg-color">
                        <i class="fas fa-cart-plus fa-7x mt-3"></i>
                        <p class="mt-3 font-weight-bold">成功加入購物車</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" ref="errorModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body text-center msg-color">
                        <i class="fas fa-exclamation-circle fa-7x mt-3"></i>
                        <p class="mt-3 font-weight-bold">{{ errorMsg }}</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="footer mt-5">
            <div class="container">
                <span>圖片、介紹皆取自網路，僅供練習之用</span>
            </div>
        </footer>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3.3.2/dist/vue-loading.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
